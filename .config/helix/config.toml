theme = "solarized_light"

[editor]
bufferline = "always"
line-number = "relative"
idle-timeout = 0
shell = ["nu", "-c"]

[editor.cursor-shape]
insert = "bar"

[editor.indent-guides]
render = true
character = "â•Ž"
skip-levels = 1

[editor.statusline]
left = ["mode", "spinner", "file-name", "version-control"]

[editor.lsp]
display-inlay-hints = true

[editor.file-picker]
hidden = false

[keys.normal.space]
q = ":quit"
x = ":buffer-close"
